<div class="product">
    <div class="icone" (click)="startFabrication()">
        <img [attr.src]="server+product.logo">
        <p class="qtt">{{ product.quantite }}</p>
    </div>
    <div class="production">
        <mat-progress-bar [value]="progressbarvalue" [innerHTML]=""></mat-progress-bar>
        <p [innerHTML]="product.revenu * product.quantite * (1 + (activeAngels * angelBonus) / 100)"></p>
    </div>
    <button mat-flat-button color="primary" [disabled]="calcCanBuy()==0" (click)="buy()">
        <div class="achat">
            <div>
                Buy <br/>
                {{ calcCanBuy()>0 ? "x"+calcCanBuy() : (qtmulti==0 ? 1 : qtmulti) }}
            </div>
            <div [innerHTML]="getPrix(calcCanBuy()>0 ? calcCanBuy() : (qtmulti==0 ? 1 : qtmulti)) | bigvalue"></div>
        </div>
    </button>

    <div class="temps-prod">{{ (product.timeleft!=0 ? product.timeleft : product.vitesse) | time }}</div>
</div>
